<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청소 당번 추첨</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold mb-4">청소 당번 추첨</h1>
      <div class="flex items-center space-x-4 mb-4">
        <button id="drawButton" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300">번호 추첨하기</button>
      </div>
      <div id="result" class="hidden">
        <p class="text-lg font-semibold">추첨된 번호:</p>
        <ul id="lottoNumbers" class="flex space-x-2 mt-2"></ul>
      </div>
    </div>
  </div>

  <!-- 부트스트랩 JS (필요한 경우 추가) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
  <!-- 애플리케이션 로직 -->
  <script src="lotto.js"></script>
</body>
</html>
